name: Compile Neo N3 Smart Contract

on:
  push:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Install Neo N3 Compiler
        run: |
          # Clone the Neo N3 Compiler repository
          git clone https://github.com/neo-project/neo-compiler.git
          cd neo-compiler
          dotnet build -c Release

          # Add the compiler to PATH
          echo "$(pwd)/neon/bin/Release/net6.0" >> $GITHUB_PATH

      - name: Compile Smart Contract
        run: |
          neon HelloNeo.cs
          echo "Compilation complete!"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: HelloNeo.nef
          path: HelloNeo.nef
